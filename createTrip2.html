   <!-- JavaScript to handle "select all" and "select member" functionality -->
   <script>
     const selectAllCheckbox = document.getElementById('selectAll');
     const memberCheckboxes = document.querySelectorAll('.member-list input[type="checkbox"]');
 
     // Function to update the "select all" checkbox state
     function updateSelectAllState() {
       const allChecked = Array.from(memberCheckboxes).every(cb => cb.checked);
       selectAllCheckbox.checked = allChecked;
     }
 
     // "Select all" functionality: toggle all visible member checkboxes
     selectAllCheckbox.addEventListener('change', function(e) {
       memberCheckboxes.forEach(function(checkbox) {
         if (checkbox.offsetParent !== null) {
           checkbox.checked = e.target.checked;
         }
       });
     });
 
     // Update "select all" checkbox state based on individual checkbox changes
     memberCheckboxes.forEach(function(checkbox) {
       checkbox.addEventListener('change', updateSelectAllState);
     });
 
     // "Select member" functionality from the dropdown
     document.getElementById('member').addEventListener('change', function(e) {
       const selectedValue = e.target.value;
       if (selectedValue) {
         const memberCheckbox = document.getElementById(selectedValue);
         if (memberCheckbox && memberCheckbox.offsetParent !== null) {
           memberCheckbox.checked = true;
           // Update the "select all" state after manually checking a member
           updateSelectAllState();
         }
         // Reset the dropdown to default
         e.target.value = "";
       }
     });
   </script>
