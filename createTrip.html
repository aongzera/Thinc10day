 <!-- JavaScript for Google Maps integration and location input -->
<script>
// Declare global variables so they can be accessed in multiple functions
let map, geocoder, marker;

function initMap() {
  // Set a default location (example: San Francisco)
  const defaultLocation = { lat: 13.736766779601961, lng: 100.53371203070036 };
  
  // Initialize the map centered on the default location
  map = new google.maps.Map(document.getElementById("map"), {
    center: defaultLocation,
    zoom: 13
  });
  
  // Initialize the geocoder service
  geocoder = new google.maps.Geocoder();
  
  // Create a draggable marker at the default location
  marker = new google.maps.Marker({
    position: defaultLocation,
    map: map,
    draggable: true
  });
  
  // When the map is clicked, move the marker and update the location input
  map.addListener("click", (e) => {
    marker.setPosition(e.latLng);
    map.panTo(e.latLng);
    geocodeLatLng(e.latLng);
  });
  
  // When the marker is dragged, update the location input
  marker.addListener("dragend", () => {
    geocodeLatLng(marker.getPosition());
  });
  
  // Initialize the location input using the default location
  geocodeLatLng(defaultLocation);
}

// Listen for the Enter key on the location input field
document.getElementById("location").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    e.preventDefault();
    geocodeAddress();
  }
});

// Geocode an address from the location input and update the map and marker
function geocodeAddress() {
  const address = document.getElementById("location").value;
  geocoder.geocode({ address: address }, (results, status) => {
    if (status === "OK") {
      const newLocation = results[0].geometry.location;
      map.setCenter(newLocation);
      marker.setPosition(newLocation);
      // Optionally update the location input with the formatted address
      document.getElementById("location").value = results[0].formatted_address;
    } else {
      alert("Geocode was not successful for the following reason: " + status);
    }
  });
}

// Reverse geocode the given LatLng and update the location input
function geocodeLatLng(latLng) {
  geocoder.geocode({ location: latLng }, (results, status) => {
    if (status === "OK") {
      if (results[0]) {
        document.getElementById("location").value = results[0].formatted_address;
      } else {
        alert("No results found");
      }
    } else {
      alert("Geocoder failed due to: " + status);
    }
  });
}
</script>
