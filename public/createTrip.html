<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Plan</title>
    <link rel="stylesheet" href="createTrip.css">
    <link rel="icon" href="456.png" type="456.png">
</head>
<body>
    <div class="container">
        <form class="plan-form">
            <h2>Create Plan</h2>
            <div class="input-group">
                <label for="trip-name">Trip name</label>
                <input type="text" id="trip-name" placeholder="Insert your trip name">
            </div>
            
            <div class="input-group">
                <label for="location">Location</label>
                <input id="location" type="text" placeholder="Enter location" />
                
                <div id="map"></div>
            </div>
            
            <div class="input-group">
                <label for="budget">Budget</label>
                <input type="number" id="budget" placeholder="Insert your budget per person">
            </div>
            
            <div class="input-group">
                <label for="from">Trip Duration: From</label>
                <input type="datetime-local" id="from">
            </div>
            
            <div class="input-group">
                <label for="to">To</label>
                <input type="datetime-local" id="to">
            </div>
            
            <div class="buttons">
                <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
                <button type="button" class="next-btn" onclick="window.location.href='createTrip2.html'">Next</button>
            </div>
        </form>
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9vtQD3a8S8WRmUyIKOhehW1P2ROxVj2E&callback=initMap" async defer></script>

    <script src="createTrip.js"></script>
</body>
</html>
