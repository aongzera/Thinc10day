  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    function login() {
      liff.init({
          liffId: "2007065910-69E5BVwy"
      }).then(() => {
          if (!liff.isLoggedIn()) {
              liff.login();
          } else {
              // Fetch user profile after successful login
              liff.getProfile().then(profile => {
                  localStorage.setItem('userId', profile.userId);
                  localStorage.setItem('userName', profile.displayName);
                  localStorage.setItem('userPicture', profile.pictureUrl);
                  alert("Welcome " + profile.displayName);

                  // Show profile picture and username on the page
                  document.getElementById('profile-container').style.display = 'flex';
                  document.getElementById('profile-pic').src = profile.pictureUrl;
                  document.getElementById('username').innerText = profile.displayName;
              }).catch((error) => {
                  console.error("Error retrieving profile", error);
              });
          }
      }).catch((error) => {
          console.error("LIFF initialization failed", error);
      });
    }
  </script>
